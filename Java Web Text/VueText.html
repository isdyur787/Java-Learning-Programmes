<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      {{message}}
    </div>
  </body>
  <script>
    //创建Vue核心对象
    new Vue({
      el: "#app", //#:id选择器 是Vue接管的区域
      data: {
        //定义数据模型
        message: "Hello Vue!",
      },
      mounted() {
        //生命周期:挂载完成
        alert("Vue挂载完成,发送请求到服务器");
      },
    });
    //1.常用指令：
    //v-bind:为HTML标签绑定属性值
    //v-model：在表单元素上创建双向数据绑定
    //v-on：
    //v-if v-else-if v-else：根据条件判断是否渲染某元素
    //v-show：根据条件展示某元素
    //v-for:列表渲染 遍历容器的元素或对象的属性

    //2.生命周期：指一个对象从创建到销毁的整个过程
    //有许多个状态，eg：mounted() 生命周期:挂载完成
  </script>
</html>
